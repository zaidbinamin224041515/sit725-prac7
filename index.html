<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Example</title>
</head>
<body>
    <h1>Random Number from Server:</h1>
    <p id="number"></p>

    <!-- Socket.io script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('randomNumber', (msg) => {
            document.getElementById('number').innerText = msg;
        });
    </script>
</body>
</html>
